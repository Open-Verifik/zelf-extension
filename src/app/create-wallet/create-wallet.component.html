<div class="w-full h-full" fxLayout="column" fxLayoutAlign="start center">
	<!-- <header class="w-full"></header> -->
	<div class="on-header" fxLayout="row" fxLayoutAlign="space-between center">
		<img src="../../assets/images/logo.svg" alt="" (click)="goBack()" class="cursor-pointer" />

		<language-picker></language-picker>
	</div>

	<div fxLayout="column" fxLayoutAlign="start center" *ngIf="session.navigationStep === 1">
		<app-stepper>
			<app-step *ngFor="let step of session.steps; index as i" [isActive]="step.isActive" [isCompleted]="step.isCompleted" [label]="step.label">
				<!-- password step -->
				<ng-container *ngIf="canSeePasswordStep(i)">
					<password-step> </password-step>
				</ng-container>

				<!-- end of password step -->

				<!-- step 1 -->
				<ng-container *ngIf="canSeeWordsCountStep(i)">
					<words-picker-step></words-picker-step>
				</ng-container>

				<!-- step 1 > show biometric instructions -->
				<ng-container *ngIf="canSeeBiometricInstructions(i)">
					<biometric-instructions></biometric-instructions>
				</ng-container>

				<!-- biometrics part -->
				<ng-container *ngIf="canSeeBiometricsStep(i)">
					<biometrics-general [type]="'createWallet'" [data]="signUpForm.value" [callback]="afterBiometricsCallback"> </biometrics-general>
				</ng-container>

				<!-- step 2 finalizar -->
				<ng-container *ngIf="canSeeQRCode(i)" class="wallet-qr-code-alone">
					<view-created-wallet-qr-code> </view-created-wallet-qr-code>
				</ng-container>
			</app-step>
		</app-stepper>
	</div>

	<div fxLayout="column" fxLayoutAlign="start center" *ngIf="session.navigationStep === 2 && wallet" class="wallet-qr-code-alone">
		<view-created-wallet-qr-code></view-created-wallet-qr-code>
	</div>
</div>

<footer class="w-full pt-10"></footer>
