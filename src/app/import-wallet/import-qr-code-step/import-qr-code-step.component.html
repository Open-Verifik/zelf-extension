<div class="zelf-card">
	<div class="imp-qrc-inner-container">
		<div class="imp-qrc-message-container">
			<h2 class="m-0 text-center">
				{{ "import_wallet.qr_code_step.success_message" | transloco }}
			</h2>
			<div class="imp-qrc-description">
				{{ "import_wallet.qr_code_step.description" | transloco }}
			</div>
		</div>
	</div>
	<div class="imp-qrc-qr-container">
		<div class="imp-qrc-address-wrapper">
			<div class="imp-qrc-address-icon" (click)="copyPublicAddress()">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
					/>
				</svg>
			</div>
			<div class="imp-qrc-address-text">
				<div>
					<span class="imp-qrc-address-text-main"> {{ "import_wallet.qr_code_step.copy_address" | transloco }} </span>
					<span class="imp-qrc-address-text-sub">{{ wallet.ethAddress }}</span>
				</div>
			</div>
		</div>
		<div class="imp-qrc-qr-image">
			<img style="width: 216px; height: 216px" [src]="wallet.image" />
		</div>
		<div class="imp-qrc-address-wrapper w-full" fxLayout="row" fxLayoutAlign="center center" (click)="downloadImage()">
			<div class="imp-qrc-address-icon">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
					/>
				</svg>
			</div>
			<div class="imp-qrc-address-text">
				<div class="imp-qrc-download-text">
					{{ "import_wallet.qr_code_step.download_qr" | transloco }}
				</div>
			</div>
		</div>
	</div>

	<div class="imp-qrc-button-container">
		<div class="imp-qrc-button-wrapper">
			<button mat-raised-button class="w-full main-button" (click)="goToInstructions()">
				{{ "common.continue" | transloco }}
			</button>
		</div>
	</div>
</div>
