<div class="w-full h-full zelf-content" fxLayout="column" fxLayoutAlign="start center">
	<!-- <header class="w-full"></header> -->
	<div class="on-header" fxLayout="row" fxLayoutAlign="space-between center">
		<img src="../../assets/images/full_logo_zns.svg" alt="" (click)="openFullPage()" class="cursor-pointer zns-logo" />

		<language-picker></language-picker>
	</div>

	<div fxLayout="column" fxLayoutAlign="start center" class="md-card on-intro">
		<h1 class="m-2">ZELF NAME SERVICE</h1>

		<span class="zline"></span>

		<ng-container *ngFor="let item of items; let i = index">
			<div
				fxLayout="column"
				fxLayoutAlign="start center"
				*ngIf="i === activeIndex"
				[class.active]="i === activeIndex"
				class="carousel-container"
			>
				<div fxLayout="column" fxLayoutAlign="start center">
					<h3 class="main-title text-center">{{ item.title | transloco }}</h3>
					<span>
						{{ item.description | transloco }}
					</span>
				</div>

				<div class="carousel-image mt-4 w-full" [ngClass]="{ 'img-200': i === 0 }" fxLayout="row" fxLayoutAlign="center start">
					<img class="w-full" [src]="item.image" [alt]="item.title" *ngIf="i === activeIndex" />
				</div>
			</div>
		</ng-container>

		<span class="zline-2"></span>

		<form class="unlock-box" [formGroup]="zelfForm" #searchNgForm="ngForm" fxLayout="column" fxLayoutAlign="center center">
			<h3 class="text-center m-0">{{ "onboarding.claim_your_zns" | transloco }}</h3>

			<div class="unlock-input-box">
				<div class="unlock-input-text-container">
					<mat-form-field class="w-full">
						<input
							type="text"
							matInput
							[formControlName]="'zelfName'"
							(keydown.enter)="searchZelfName()"
							(input)="sanitizeZelfNameInput()"
						/>
					</mat-form-field>
				</div>
				<div class="unlock-icon-container" fxLayout="row" fxLayoutAlign="start center">
					<span class="zpan"> .zelf </span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						(click)="searchZelfName()"
						class="cursor-pointer"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M14.76 13.27L20.49 19L19 20.49L13.27 14.76C12.2 15.53 10.91 16 9.5 16C5.91 16 3 13.09 3 9.5C3 5.91 5.91 3 9.5 3C13.09 3 16 5.91 16 9.5C16 10.91 15.53 12.2 14.76 13.27ZM9.5 5C7.01 5 5 7.01 5 9.5C5 11.99 7.01 14 9.5 14C11.99 14 14 11.99 14 9.5C14 7.01 11.99 5 9.5 5Z"
							fill="#43474E"
						/>
					</svg>
				</div>
			</div>

			<div>
				<span class="link cursor-pointer" (click)="goToFindWallet()"> {{ "onboarding.forgot_zelf_name" | transloco }}</span>
			</div>
		</form>
	</div>
</div>
